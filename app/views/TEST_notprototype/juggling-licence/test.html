{% extends "layout.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="juggling-trick">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Heading or question goes here</h1>

      <form class="form" action="check-your-answers" method="post">

        <p>[Insert question content here]</p>

          <div class="govuk-form-group">
  <label class="govuk-label" for="full-name">
    Full name
  </label>
  <input class="govuk-input" id="full-name" name="full-name" type="text" {{ data['full-name'] }}>
</div>
        <button class="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
